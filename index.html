<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warpcast Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #2a2a2a; /* Dark pencil-like background */
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #333;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            padding: 24px;
            text-align: left;
            border: 1px solid #444;
        }
        .account {
            font-size: 15px;
            color: #0af; /* Neon blue */
            margin-bottom: 24px;
            font-family: monospace;
            letter-spacing: -0.3px;
            text-shadow: 0 0 5px rgba(0,170,255,0.5);
        }
        .section {
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #444;
        }
        .section-title {
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            color: #fff;
        }
        .date-header {
            background-color: #222;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 3px solid #0af; /* Neon blue */
            font-size: 14px;
            color: #0af; /* Neon blue */
            text-shadow: 0 0 5px rgba(0,170,255,0.3);
        }
        .checkmark {
            color: #0f0; /* Neon green */
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0,255,0,0.5);
        }
        .cross {
            color: #f00; /* Neon red */
            font-weight: bold;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(255,0,0,0.5);
        }
        .task-button {
            background-color: #333;
            color: #0af; /* Neon blue */
            border: 1px solid #0af;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            margin-left: 10px;
            transition: all 0.3s;
        }
        .task-button:hover {
            background-color: rgba(0,170,255,0.2);
            box-shadow: 0 0 8px rgba(0,170,255,0.4);
        }
        .verified-button {
            background-color: #0a0;
            color: #fff;
            border: 1px solid #0f0;
            cursor: default;
        }
        .divider {
            height: 1px;
            background-color: #444;
            margin: 20px 0;
        }
        .verify-button {
            background-color: #ff0; /* Neon yellow */
            color: #000;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 0 15px rgba(255,255,0,0.5);
            transition: all 0.3s;
        }
        .verify-button:hover {
            box-shadow: 0 0 20px rgba(255,255,0,0.8);
        }
        .status {
            font-weight: 600;
            font-size: 15px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            color: #0af; /* Neon blue */
        }
        .verified {
            color: #0f0; /* Neon green */
            text-shadow: 0 0 5px rgba(0,255,0,0.3);
        }
        .task-description {
            font-size: 13px;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="account">Account: 0x173...6775</div>
        
        <div class="date-header">
            Date: <span id="current-date"></span>
        </div>
        
        <div class="section">
            <div class="section-title">
                <span>Follow Task:</span>
                <div>
                    <span class="checkmark">✓</span>
                    <button class="task-button verified-button">Verified</button>
                </div>
            </div>
            <div class="task-description">Follow our Warpcast account (@yourusername)</div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <span>Payment Task:</span>
                <div>
                    <span class="cross">✕</span>
                    <button class="task-button" id="payment-button">Verify Payment</button>
                </div>
            </div>
            <div class="task-description">Send 0.05 ETH to verified wallet</div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <span>Human Verification:</span>
                <div>
                    <span class="cross">✕</span>
                    <button class="task-button" id="human-button">Verify</button>
                </div>
            </div>
            <div class="task-description">Confirm you're not a bot</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="status">
            <span>Account:</span>
            <span class="verified">@username123</span>
        </div>
        
        <button class="verify-button">Verify Account</button>
    </div>

    <script>
        // Set current date
        const now = new Date();
        const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
        document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        
        // Payment button functionality
        document.getElementById('payment-button').addEventListener('click', function() {
            // In real app, this would open payment modal
            alert("Opening payment gateway to send 0.05 ETH...");
            
            // Simulate successful payment verification
            setTimeout(() => {
                this.textContent = "Verified";
                this.classList.add("verified-button");
                this.previousElementSibling.textContent = "✓";
                this.previousElementSibling.className = "checkmark";
                checkAllVerified();
            }, 2000);
        });
        
        // Human verification button functionality
        document.getElementById('human-button').addEventListener('click', function() {
            // In real app, this would run CAPTCHA or other verification
            alert("Running human verification...");
            
            // Simulate successful verification
            setTimeout(() => {
                this.textContent = "Verified";
                this.classList.add("verified-button");
                this.previousElementSibling.textContent = "✓";
                this.previousElementSibling.className = "checkmark";
                checkAllVerified();
            }, 2000);
        });
        
        function checkAllVerified() {
            const allVerified = document.querySelectorAll('.verified-button').length === 3;
            if (allVerified) {
                document.querySelector('.verify-button').textContent = "Account Verified!";
                document.querySelector('.verify-button').style.backgroundColor = "#0f0";
                document.querySelector('.verify-button').style.boxShadow = "0 0 15px rgba(0,255,0,0.5)";
            }
        }
        
        // Follow verification would happen automatically when user opens mini-app
        // if they came from your Warpcast profile link
    </script>
</body>
</html>
