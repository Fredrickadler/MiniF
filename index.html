<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش امتیازات</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            text-align: center;
            color: #ffcc00;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .item {
            margin: 10px 0;
            font-size: 16px;
        }
        .label {
            display: inline-block;
            width: 120px;
            color: #ccc;
        }
        .value {
            color: #fff;
        }
        .cyan {
            color: #00ffff;
        }
        .green {
            color: #00ff00;
        }
        .yellow {
            color: #ffff00;
        }
        .points {
            color: #ffcc00;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ffcc00;
            color: #1a1a1a;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">حساب: 0x173...6775</div>
        <div class="item">> هفته از 29 آوریل - 6 مه</div>
        <div class="item">> در حال شمارش امتیازات کسب‌شده...</div>
        <div class="item">
            <span class="label cyan">فعالیت شما:</span>
            <span class="value cyan">+1</span>
        </div>
        <div class="item">
            <span class="label green">فعالیت ارجاعی:</span>
            <span class="value green">+0</span>
        </div>
        <div class="item">
            <span class="label yellow">ارجاع‌های جدید:</span>
            <span class="value yellow">+0</span>
        </div>
        <div class="item">
            <span class="label">جمع:</span>
            <span class="value">+1 امتیاز</span>
        </div>
        <div class="item">> درآمد هفتگی شمرده شد</div>
        <div class="points">شما دارید: 473 امتیاز</div>
        <a href="#" class="button">بستن</a>
    </div>
</body>
</html>
