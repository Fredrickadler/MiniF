<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warpcast Verification</title>
    <style>
        :root {
            --main-color: #6e45e2;
            --secondary-color: #88d3ce;
            --accent-color: #ff7e5f;
            --dark-bg: #1a1a2e;
            --card-bg: #16213e;
            --text-light: #f1f1f1;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            margin: 0;
            padding: 20px;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .verification-card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .account-info {
            font-size: 16px;
            color: var(--secondary-color);
            font-weight: 500;
        }
        
        .current-date {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }
        
        .verification-steps {
            margin: 30px 0;
        }
        
        .step {
            display: flex;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        
        .step:last-child {
            border-bottom: none;
        }
        
        .step-icon {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 18px;
            font-size: 22px;
            color: var(--secondary-color);
            flex-shrink: 0;
        }
        
        .step-content {
            flex-grow: 1;
        }
        
        .step-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .step-description {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            line-height: 1.5;
        }
        
        .action-btn {
            background: linear-gradient(135deg, var(--main-color), var(--accent-color));
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.4);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 69, 226, 0.6);
        }
        
        .verified-badge {
            background: rgba(136, 211, 206, 0.2);
            color: var(--secondary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
        }
        
        .verified-badge::before {
            content: "âœ“";
            margin-right: 5px;
        }
        
        .complete-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--main-color), var(--accent-color));
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(110, 69, 226, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .complete-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 69, 226, 0.7);
        }
        
        .progress-ring {
            position: absolute;
            right: 30px;
            top: 30px;
            width: 60px;
            height: 60px;
        }
        
        .progress-ring circle {
            fill: none;
            stroke: var(--main-color);
            stroke-width: 4;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="verification-card">
        <div class="card-header">
            <div class="account-info">Account: 0x173...6775</div>
            <div class="current-date" id="current-date"></div>
        </div>
        
        <svg class="progress-ring" viewBox="0 0 100 100">
            <circle r="45" cx="50" cy="50" stroke-dasharray="283" stroke-dashoffset="188"></circle>
        </svg>
        <div class="progress-text">33%</div>
        
        <div class="verification-steps">
            <div class="step">
                <div class="step-icon">ðŸ‘¥</div>
                <div class="step-content">
                    <div class="step-title">
                        <span>Follow Verification</span>
                        <span class="verified-badge">Verified</span>
                    </div>
                    <div class="step-description">Follow our Warpcast account to continue</div>
                </div>
            </div>
            
            <div class="step">
                <div class="step-icon">ðŸ’°</div>
                <div class="step-content">
                    <div class="step-title">
                        <span>Payment Verification</span>
                        <button class="action-btn pulse" id="payment-btn">Verify Payment</button>
                    </div>
                    <div class="step-description">Send 0.05 ETH to confirm participation</div>
                </div>
            </div>
            
            <div class="step">
                <div class="step-icon">ðŸ¤–</div>
                <div class="step-content">
                    <div class="step-title">
                        <span>Human Verification</span>
                        <button class="action-btn" id="human-btn">Start Check</button>
                    </div>
                    <div class="step-description">Quick check to confirm you're human</div>
                </div>
            </div>
        </div>
        
        <button class="complete-btn" id="complete-btn">
            Complete Verification
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="margin-left: 8px;">
                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <script>
        // Set current date
        const now = new Date();
        const options = { weekday: 'short', month: 'short', day: 'numeric' };
        document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        
        // Progress calculation
        const progressCircle = document.querySelector('.progress-ring circle');
        const progressText = document.querySelector('.progress-text');
        let progress = 33;
        
        // Payment button functionality
        document.getElementById('payment-btn').addEventListener('click', function() {
            this.classList.remove('pulse');
            this.textContent = "Processing...";
            
            setTimeout(() => {
                this.replaceWith(createVerifiedBadge());
                updateProgress(66);
            }, 1500);
        });
        
        // Human verification button functionality
        document.getElementById('human-btn').addEventListener('click', function() {
            this.textContent = "Verifying...";
            
            setTimeout(() => {
                this.replaceWith(createVerifiedBadge());
                updateProgress(100);
                document.getElementById('complete-btn').textContent = "Access Granted!";
            }, 2000);
        });
        
        function createVerifiedBadge() {
            const badge = document.createElement('span');
            badge.className = 'verified-badge';
            badge.textContent = 'Verified';
            return badge;
        }
        
        function updateProgress(newProgress) {
            progress = newProgress;
            const offset = 283 - (283 * progress) / 100;
            progressCircle.style.strokeDashoffset = offset;
            progressText.textContent = `${progress}%`;
            
            if (progress === 100) {
                progressCircle.style.stroke = '#88d3ce';
                progressText.style.color = '#88d3ce';
            }
        }
    </script>
</body>
</html>
