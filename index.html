<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
            padding: 25px;
            border-radius: 20px;
            width: 320px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7), 0 0 10px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: glow 10s infinite;
            z-index: 0;
        }
        .header {
            text-align: center;
            color: #ffcc00;
            font-size: 20px;
            font-weight: 600;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        .item {
            margin: 12px 0;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
        .label {
            display: inline-block;
            width: 130px;
            color: #b0b0b0;
            text-shadow: 0 0 5px #b0b0b0;
        }
        .value {
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }
        .cyan {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        .green {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
        }
        .yellow {
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
        }
        .points {
            color: #ffcc00;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
            text-shadow: 0 0 15px #ffcc00, 0 0 30px #ffcc00;
            position: relative;
            z-index: 1;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ffcc00, #ffdd44);
            color: #1a1a1a;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            margin-top: 25px;
            font-weight: 600;
            box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffdd44;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            z-index: 1;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffcc00, 0 0 30px #ffdd44;
        }
        @keyframes glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Account: 0x173...6775</div>
        <div class="item">&gt; Week of Apr 29 - May 6</div>
        <div class="item">&gt; Counting earned points...</div>
        <div class="item">
            <span class="label cyan">Your Activity:</span>
            <span class="value cyan">+1</span>
        </div>
        <div class="item">
            <span class="label green">Referral Activity:</span>
            <span class="value green">+0</span>
        </div>
        <div class="item">
            <span class="label yellow">New Referrals:</span>
            <span class="value yellow">+0</span>
        </div>
        <div class="item">
            <span class="label">Total:</span>
            <span class="value">+1 Points</span>
        </div>
        <div class="item">&gt; Weekly earnings counted</div>
        <div class="points">You Have: 473 Points</div>
        <a href="#" class="button">Close</a>
    </div>
</body>
</html>
